{% extends 'chipin/base.html' %}
{% load static %}
{% block title %}Register - ChipIn{% endblock %}
{% block content %}
    <h2>Welcome back, {{ user.profile.nickname }}!</h2>
    <p>You current balance is: ${{ user_balance }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Top Up</button>
    </form>
{% endblock %}
